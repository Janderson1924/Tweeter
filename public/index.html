<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />


  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <!-- Fonts Awesome import -->
  <script src="https://kit.fontawesome.com/03a60bf669.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="navbar">
    <span class="logo">tweeter</span>
    <div class="newTweet">
      <span> <span><strong>Write</strong></span> a new tweet</span>
      <span class="arrow"> &#xBB; </span>
    </div>
  </nav>
  <header>
    <div>
        <img src="/images/profile-hex.png"> 
    </div>
    <br>
    <div class="persons-name">
        <h2>Justin Anderson</h2>
    </div>
</header>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <form action="/tweets" method="POST">
        <div class="new-tweet-top">
          <!-- <label for="tweet-text">What are you humming about?</label> -->
          <textarea class="text-input" name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        </div>
        <div class="new-tweet-bottom">
          <button class="submit-tweet" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section id="tweet-container">
      <article>
       <div class="tweet-body-top">
         <div class="tweet-body">
          <div class="user-info">
            <div><img class="user-icon" src="/images/darwin.png"></div>
          <h4>Justin</h4>
          </div>
          <h5 id="username">@Janderson1924</h5>
         </div>
         <p class="printed-tweet">This is a sample Tweet</p>
       </div>
       <br>
       <div class="tweet-body-bottom">
          <p class="date-posted">10 days ago</p>
         <div class="small-icons">
          <i class="fas fa-flag"></i>
          <i class="fas fa-retweet"></i>
          <i class="far fa-heart"></i>
         </div>
       </div>
       </article>
    </section>
  </main>

</body>

</html>
