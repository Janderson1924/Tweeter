<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />


  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"     integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="     crossorigin="anonymous"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <!-- Fonts Awesome import -->
  <script src="https://kit.fontawesome.com/03a60bf669.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="navbar">
    <span class="logo">tweeter</span>
    <div class="newTweet">
      <span> <span><strong>Write</strong></span> a new tweet</span>
      <span class="arrow"> &#xBB; </span>
    </div>
  </nav>
  <header>
    <div>
        <img src="/images/profile-hex.png"> 
    </div>
    <br>
    <div class="persons-name">
        <h2>Justin Anderson</h2>
    </div>
</header>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <form id="submit-new-tweet" action="/tweets" method="POST">
        <div class="new-tweet-top">
          <!-- <label for="tweet-text">What are you humming about?</label> -->
          <textarea class="text-input" name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        </div>
        <div class="new-tweet-bottom">
          <button class="submit-button" type="submit">Tweet</button>
          <output name="counter"
          class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section id="tweet-container">

    </section>
  </main>

</body>

</html>
